<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caribbean Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Caribbean Delights</h1>
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>Insert your about us content here.</p>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Insert your menu content here.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Insert your contact information here.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <img src="placeholder.jpg" alt="Caribbean Dish">
        <!-- You can replace "placeholder.jpg" with the actual path to your image -->
    </section>

    <footer>
        <p>&copy; 2023 Caribbean Delights</p>
    </footer>
</body>
</html>
